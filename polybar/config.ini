[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/bspwm.ini
include-file = ~/.config/polybar/network.ini
include-file = ~/.config/polybar/time.ini
include-file = ~/.config/polybar/date.ini
include-file = ~/.config/polybar/audio.ini
include-file = ~/.config/polybar/bar.ini
include-file = ~/.config/polybar/space.ini

[settings]
screenchange-reload = true
pseudo-transparency = true