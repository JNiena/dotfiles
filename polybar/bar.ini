[bar/main]
monitor = ${env:DisplayPort-0:}

width = 100%:-24
height = 48
radius = 24

line-size = 3
fixed-center = true
override-redirect = false
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

offset-x = 12
offset-y = 12

border-size = 0
border-color = ${colors.alpha}

padding-left = 2
padding-right = 2

module-margin-left = 2
module-margin-right = 2

font-0 = JetBrainsMono Nerd Font:pixelsize=15;3

modules-left = bspwm space
modules-center = time
modules-right = audio network date 

cursor-click = pointer
cursor-scroll = ns-resize